<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purin Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff7cc, #ffeb99, #ffd580, #f5c07b);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      color: #5a381e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.1);
      color: #5a381e;
      position: relative;
      z-index: 2;
    }

    .title-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      opacity: 0.15;
      z-index: 1;
      pointer-events: none;
    }

    .button {
      display: block;
      background: #fff3c4;
      color: #5a381e;
      text-decoration: none;
      padding: 15px 30px;
      margin: 15px;
      border-radius: 15px;
      font-size: 1.3em;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border: 2px solid #d8b36c;
      z-index: 2;
      position: relative;
    }

    .button:hover {
      background: #ffe59e;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      color: rgba(90,56,30,0.7);
      z-index: 2;
    }
  </style>
</head>
<body>
  <!-- Background image behind title -->
  <img src="puringithub.png" alt="Purin Hub Logo" class="title-bg">

  <h1>Purin Hub</h1>
